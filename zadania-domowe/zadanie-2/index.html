<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zapisz się na szkolenie!</title>
</head>
<body>
  
   <h1>Zapisz się na szkolenie!</h1>
   
    <form action="https://formspree.io/rhorszczaruk@gmail.com" method="POST">
    
        <label for="name">Imię:</label> <br/>
        <input type="text" name="name" id="name" /> <br/>
        
        <label for="surname">Nazwisko:</label> <br/>
        <input type="text" name="surname" id="surname" /> <br/>
        
        <label for="email">Adres email:</label> <br/>
        <input type="email" name="email" id="email" /> <br/>
        
        <label for="telephone">Nr telefonu:</label> <br/>
        <input type="tel" name="telephone" id="telephone" /> <br/>
        
        <label for="city">Miasto:</label> <br/>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select> <br/>
        
        <label for="gender">Płeć:</label> <br/>
        <input type="radio" name="gender" value="male"> Mężczyzna <br/>
        <input type="radio" name="gender" value="female"> Kobieta <br/>
        
        <label for="personaldata">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        <input type="checkbox" name="personaldata" id="personaldata" value="Yes" /> <br/> 
        
        <label for="message">Napisz do nas wiadomość:</label> <br/>
        <textarea name="message" id="message" cols="20" rows="5" maxlength="100"></textarea> <br/>
        
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
